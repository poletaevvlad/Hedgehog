[package]
name = "hedgehog-tui"
version = "0.3.0"
edition = "2021"
description = "A TUI podcasts player and organizer"
build = "build.rs"

[[bin]]
name = "hedgehog"
path = "src/main.rs"

[dependencies]
chrono = "0.4"
crossterm = { version = "0.19", features = ["event-stream"] }
tui = { version = "0.15", features = ["crossterm"], default-features = false }
actix = "0.12"
unicode-width = "0.1"
thiserror = "1.0"
hedgehog-library = { path = "../hedgehog-library" }
hedgehog-player = { path = "../hedgehog-player" }
cmdparse = "0.1"
directories = "4.0"
clap = "~2.27.0"
cluFlock = "1.2"
webbrowser = "0.6.0"
log = { version = "0.4", features = ["std"] }

[dev-dependencies]
tempfile = "3.2"

[build-dependencies]
toml = "0.5"
serde = "1"
tera = "1.15"

[features]
mpris = ["hedgehog-player/mpris"]
